<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PictureShop</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img
                    src="./assets/icons/vecteezy_set-of-icons-of-art-and-stationary-on-holder-illustration_8470760_788.png"
                    alt="logo"
                />
                <h1>Picture shop</h1>
            </div>
            <div class="search">
                <img src="./assets/svg/search.svg" alt="search" class="search-icon" />
                <input type="text" placeholder="Search..." class="search-input" autofocus />
                <img src="./assets/svg/remove.svg" alt="search" class="search-remove" />
            </div>
        </header>
        <aside>
            <select name="sort" class="sort">
                <option value="sort-by" selected>Sort by:</option>
                <option value="price-ascending">Price: ascending</option>
                <option value="price-descending">Price: descending</option>
                <option value="title-ascending">Title: ascending</option>
                <option value="title-descending">Title: descending</option>
                <option value="year-ascending">Year: ascending</option>
                <option value="year-descending">Year: descending</option>
            </select>
            <select name="filter" id="filter">
                <option value="filter-by" selected>Filter by:</option>
                <option value="color">Color</option>
                <option value="author">Author</option>
                <option value="brush">Brush</option>
            </select>
            <label for="onsale"
                >On sale
                <input type="checkbox" name="onsale" id="onsale" />
            </label>
        </aside>
        <main class="products"></main>
        <footer class="footer">
            <a class="github-link" href="https://github.com/v-yelina">Github: v-yelina</a>
            <span>2022</span>
            <a class="school-link" href="https://rs.school/js/"
                ><img src="https://rs.school/images/rs_school_js.svg" alt="Course logo" width="100"
            /></a>
        </footer>

        <template id="productCardTemp">
            <article class="card__item">
                <img src="#" alt="" class="card__item-img" />
                <div class="card__item-description">
                    <p class="card__item-header"><span class="card__item-title"></span></p>
                    <p class="card__item-header">Year: <span class="card__item-year"></span></p>
                    <p class="card__item-header"><span class="card__item-price"></span>$</p>
                    <button class="card__item-btn--cart">Add to cart</button>
                </div>
            </article>
        </template>
    </body>
</html>
